<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OwnID Sample</title>
    <link rel="stylesheet" type ="text/css" href="../styles/global.css">
    <link rel="stylesheet" type ="text/css" href="../styles/header.css">
    <link rel="stylesheet" type ="text/css" href="../styles/form.css">
    <script>
        (function (w,d,s,u,o,e,p){w[o]=w[o]||function(){return(w[o].q=w[o].q||[]).push(arguments),Promise.resolve({error:null,data:null})},
            e=d.createElement(s),p=d.getElementsByTagName(s)[0];e.src=u;e.async=1;p.parentNode.insertBefore(e,p)
        })(window, document, 'script','https://cdn.ownid.com/js/sdk.js', 'ownid');
        ownid('init', { appId: '{app_id}' }); // TODO: add your app id here from your OwnID console app (you can use your snippet) https://console.ownid.com/
    </script>
    <script src="../services/httpRequests.js"></script>
    <script src="../index.js"></script>
</head>
<body>
<div class="header">
    <div class="logo">
        <img alt="logo" src="../assets/logo.svg"/>
    </div>
    <div class="links">
        <div><a href="https://console.ownid.com" class="header-nav-a"> Go to Console</a></div>
    </div>
</div>
<div class="nav-tabs">
    <a class="nav-link active">Register</a>
</div>
<form class="register-form" onSubmit="onSubmitRegister(this);return false;">
    <input type="email" name="email" placeholder="Email" id="email" required/>
    <input type="password" name="password" placeholder="password" id="password" required/>
    <button type="submit">Register</button>
</form>
<div class="custom-link">
    <div onclick="location.href='../index.html';" class="link-text">Already have an account?</div>
</div>
<script>
    ownid("register", {
        passwordField: document.getElementById("password"),
        loginIdField: document.getElementById("email"),
        onError: (error) => console.log(error),
        onRegister: (ownIdData) => ownIdDataString = ownIdData,
    });
</script>
</body>
</html>
