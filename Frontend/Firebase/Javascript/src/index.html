<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="dist/main.js">
        </script>
        <meta charset="UTF-8">
        <title>OwmID Sample</title>
        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/form.css">
    </head>
    <body>
    <div class="header">
        <div class="logo">
            <img alt="logo" src="assets/logo.svg" />
        </div>
        <div class="links">
            <div><a href="https://console.ownid.com" class="header-nav-a"> Go to Console</a></div>
        </div>
    </div>
    <div class="nav-tabs">
        <a class="nav-link active">Login</a>
    </div>
    <form class="login-form" onSubmit="functions.onLoginSubmit(this);return false;">
        <input type="email" name="email" placeholder="Email" id="email" required />
        <input type="password" name="password" placeholder="password" id="password" required />
        <button type="submit">Log In</button>
    </form>
    <script>
        ownid('login', {
            variant:'button-fingerprint',
            infoTooltip:true,
            loginIdField: document.getElementById('email'),
            passwordField: document.getElementById('password'),
            onLogin: () => {
                // Insert code that is executed after user logs in with OwnID
                window.location.href = 'pages/account.html';
            },
        });
    </script>
    <div class="custom-link">
        <div onclick="location.href='pages/register.html';" class="link-text">Don't have an account?</div>
    </div>
    </body>
</html>
